<html>
  <head>
    <!-- Look at the camels, not the source code! -->
    <title>A Camel</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        background:silver;
      }
      #camelbox{
        display:grid;
        height:100%;
      }
      #camel{
        max-width:100%;
        max-height:100vh;
        margin:auto;
      }
    </style>
    <script>
      onload=function(){
        camels=4
        c=Math.floor(Math.random()*camels)
        c++
        camel.src='images/camel_'+c+'.jpg'
      }
    </script>
  </head>
  <body>
    <center>
      <h1 onclick="alert(camel.src)">Oh look, its a camel!</h1>
      <div id="camelbox">
        <img id="camel" src="images/noscript.png"><!-- this image shouldnt be visible -->
      </div>
    </center>
  </body>
