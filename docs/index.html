<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Look at the camels, not the source code! -->
    <meta name="viewport" width="100%">
    <title>A Camel</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        background:darkgrey;
        height:100%;
      }
      #camelbox{
        padding-top:3vh;
        padding-bottom:3vh;
        display:grid;
        height:100%;
      }
      #header{
        padding:10px
      }
      #camel{
        max-width:95vw;
        max-height:95vh;
        margin:auto;
      }
      #redo{
        height:5vh;
      }
    </style>
    <script>
      onload=function(){
        camels=9
        c=Math.floor(Math.random()*camels)
        c++
        camel.src='images/camel_'+c+'.jpg'
      }
    </script>
  </head>
  <body>
    <center>
      <noscript style="color:red;">
        you have javascript disabled.<br>
        javascript is required to display camels, so enable it if you want to see them.
      </noscript>
      <div id="camelbox">
        <h1 id="header" onclick="alert(camel.src)">Oh look, its a camel!</h1>
        <img id="camel" src="images/loader2.gif" alt="Camel Loading..."><!-- this image shouldnt be visible -->
      </div>
      <div onclick="window.onload()" id="redo"></div>
    </center>
  </body>
</html>
